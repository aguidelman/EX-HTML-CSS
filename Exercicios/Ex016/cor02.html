<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* configuração global das CSS */
            height: 100%;
        }
        
        body {
            /* a direção do degrade pode ser indicada em "to top, to right, to left ou to bottom" no lugar de usar a direção em graus */
            background-image: linear-gradient(45deg, #83C4F7, #2D82C2);
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
